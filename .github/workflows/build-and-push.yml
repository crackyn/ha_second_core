name: Build and Push Home Assistant Second Core

on:
  workflow_dispatch:
    inputs:
      ha_version:
        description: "Home Assistant version tag (e.g. 2025.12.1)"
        required: false
        type: string
  schedule:
    - cron: "0 */6 * * *" # Check every 6 hours

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ha-second-core
  DOCKERFILE_PATH: ha_second_core/Dockerfile
  BUILD_CONTEXT: ha_second_core

jobs:
  resolve-version:
    name: Resolve latest stable HA version
    runs-on: ubuntu-latest
    outputs:
      ha_version: ${{ steps.setver.outputs.ha_version }}
      normalized_version: ${{ steps.setver.outputs.normalized_version }}
    steps:
      - name: Use input or fetch latest stable
        id: setver
        shell: bash
        run: |
          if [[ -n "${{ inputs.ha_version }}" ]]; then
            echo "Using provided version: ${{ inputs.ha_version }}"
            echo "ha_version=${{ inputs.ha_version }}" >> $GITHUB_OUTPUT
            # Normalize: strip leading 'v' or 'release-' prefixes
            norm="${{ inputs.ha_version }}"
            norm="${norm#v}"
            norm="${norm#release-}"
            echo "normalized_version=${norm}" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Fetching latest Home Assistant release..."
          data=$(curl -sSfL https://api.github.com/repos/home-assistant/home-assistant/releases)
          # Find first non-draft, non-prerelease, non-alpha/beta release
          # Accept tags like '2025.12.1', 'v2025.12.1', 'release-2025.12.1'
          version=$(echo "$data" |
            jq -r '[.[]
              | select(.draft==false and .prerelease==false)
              | .tag_name
              | select((test("alpha|beta"; "i")|not))
            ] | first')

          if [[ -z "$version" || "$version" == "null" ]]; then
            echo "No stable release found" >&2
            exit 1
          fi

          echo "ha_version=$version" >> $GITHUB_OUTPUT
          norm="$version"
          norm="${norm#v}"
          norm="${norm#release-}"
          echo "normalized_version=${norm}" >> $GITHUB_OUTPUT
          echo "Resolved HA version: $version"

  build-and-push:
    name: Build and push multi-arch image
    needs: resolve-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tags and labels
        id: prep
        shell: bash
        run: |
          RAW_VERSION="${{ needs.resolve-version.outputs.ha_version }}"
          VERSION="${{ needs.resolve-version.outputs.normalized_version }}"
          if [[ -z "$VERSION" ]]; then
            echo "Missing resolved version" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Mirror tags: version, latest, stable
          echo "tags=${{ env.IMAGE_NAME }}:${VERSION},${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:stable" >> $GITHUB_OUTPUT
          # Pass the original tag to HA_TAG to allow 'v' or 'release-' forms if needed
          echo "build_args=HA_TAG=${RAW_VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            ${{ steps.prep.outputs.build_args }}
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.description=Home Assistant second core image based on ${{ steps.prep.outputs.version }}
