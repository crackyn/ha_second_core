name: Build and Push Home Assistant Second Core

on:
  workflow_dispatch:
    inputs:
      ha_version:
        description: "Home Assistant version tag (e.g. 2025.12.1)"
        required: false
        type: string
  schedule:
    - cron: "0 */6 * * *" # Check every 6 hours

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ha-second-core
  DOCKERFILE_PATH: Dockerfile
  BUILD_CONTEXT: .
  DOCKERHUB_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ha-second-core
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REQUESTED_PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7
  # Cross-repo version bump settings (optional)
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  TARGET_REPO: crackyn/repository
  TARGET_BRANCH: main
  TARGET_FILE: ha-second-core/config.yaml

jobs:
  resolve-version:
    name: Resolve latest stable HA version
    runs-on: ubuntu-latest
    outputs:
      ha_version: ${{ steps.setver.outputs.ha_version }}
      normalized_version: ${{ steps.setver.outputs.normalized_version }}
    steps:
      - name: Use input or fetch latest stable
        id: setver
        shell: bash
        run: |
          if [[ -n "${{ inputs.ha_version }}" ]]; then
            echo "Using provided version: ${{ inputs.ha_version }}"
            echo "ha_version=${{ inputs.ha_version }}" >> $GITHUB_OUTPUT
            # Normalize: strip leading 'v' or 'release-' prefixes
            norm="${{ inputs.ha_version }}"
            norm="${norm#v}"
            norm="${norm#release-}"
            echo "normalized_version=${norm}" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Fetching latest Home Assistant release..."
          data=$(curl -sSfL https://api.github.com/repos/home-assistant/home-assistant/releases)
          # Find first non-draft, non-prerelease, non-alpha/beta release
          # Accept tags like '2025.12.1', 'v2025.12.1', 'release-2025.12.1'
          version=$(echo "$data" |
            jq -r '[.[]
              | select(.draft==false and .prerelease==false)
              | .tag_name
              | select((test("alpha|beta"; "i")|not))
            ] | first')

          if [[ -z "$version" || "$version" == "null" ]]; then
            echo "No stable release found" >&2
            exit 1
          fi

          echo "ha_version=$version" >> $GITHUB_OUTPUT
          norm="$version"
          norm="${norm#v}"
          norm="${norm#release-}"
          echo "normalized_version=${norm}" >> $GITHUB_OUTPUT
          echo "Resolved HA version: $version"

  build-and-push:
    name: Build and push multi-arch image
    needs: resolve-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare tags and labels
        id: prep
        shell: bash
        run: |
          RAW_VERSION="${{ needs.resolve-version.outputs.ha_version }}"
          VERSION="${{ needs.resolve-version.outputs.normalized_version }}"
          if [[ -z "$VERSION" ]]; then
            echo "Missing resolved version" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Mirror tags: version, latest, stable (both GHCR and Docker Hub if configured)
          TAGS="${IMAGE_NAME}:${VERSION},${IMAGE_NAME}:latest,${IMAGE_NAME}:stable"
          if [[ -n "$DOCKERHUB_USERNAME" && -n "$DOCKERHUB_IMAGE" ]]; then
            TAGS+=" ,${DOCKERHUB_IMAGE}:${VERSION},${DOCKERHUB_IMAGE}:latest,${DOCKERHUB_IMAGE}:stable"
          fi
          TAGS=$(echo "$TAGS" | tr -d ' ')
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          # Pass the original tag to HA_TAG to allow 'v' or 'release-' forms if needed
          echo "build_args=HA_TAG=${RAW_VERSION}" >> $GITHUB_OUTPUT

      - name: Detect supported platforms from base image
        id: plats
        shell: bash
        run: |
          RAW_VERSION="${{ needs.resolve-version.outputs.ha_version }}"
          BASE_IMAGE="ghcr.io/home-assistant/home-assistant:${RAW_VERSION}"
          echo "Inspecting base image: $BASE_IMAGE"
          # Extract supported platforms using buildx imagetools with templating
          PLATFORMS=$(docker buildx imagetools inspect "$BASE_IMAGE" \
            --format '{{ range .Manifest.Manifests }}{{ if .Platform }}{{ printf "%s/%s" .Platform.OS .Platform.Architecture }}{{ if .Platform.Variant }}{{ printf "/%s" .Platform.Variant }}{{ end }}{{ printf "\n" }}{{ end }}{{ end }}' | sort -u)
          if [[ -z "$PLATFORMS" ]]; then
            echo "Failed to fetch platforms for $BASE_IMAGE" >&2
            exit 1
          fi
          # Normalize common variants
          NORMALIZED=""
          while IFS= read -r p; do
            case "$p" in
              linux/arm64*) p="linux/arm64" ;;
              linux/arm/v7*) p="linux/arm/v7" ;;
              linux/amd64*) p="linux/amd64" ;;
            esac
            NORMALIZED+="$p\n"
          done <<< "$PLATFORMS"
          NORMALIZED=$(echo -e "$NORMALIZED" | sort -u)

          echo "Supported by base:"; echo "$NORMALIZED"

          # Intersect with requested list
          IFS=',' read -ra REQ <<< "$REQUESTED_PLATFORMS"
          RES=()
          for r in "${REQ[@]}"; do
            r=$(echo "$r" | xargs)
            if echo "$NORMALIZED" | grep -qx "$r"; then
              RES+=("$r")
            fi
          done
          if [[ ${#RES[@]} -eq 0 ]]; then
            echo "No requested platforms are supported by $BASE_IMAGE" >&2
            exit 1
          fi
          JOINED=$(IFS=, ; echo "${RES[*]}")
          echo "platforms=$JOINED" >> $GITHUB_OUTPUT
          echo "Will build for: $JOINED"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: ${{ steps.plats.outputs.platforms }}
          push: true
          build-args: |
            ${{ steps.prep.outputs.build_args }}
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.description=Home Assistant second core image based on ${{ steps.prep.outputs.version }}

      - name: Bump version in add-on repository
        if: ${{ env.REPO_TOKEN != '' }}
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ needs.resolve-version.outputs.normalized_version }}"
          echo "Preparing to bump version to $VERSION in $TARGET_REPO/$TARGET_FILE"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "Cloning target repo..."
          rm -rf target-repo
          git clone --depth 1 --branch "$TARGET_BRANCH" "https://x-access-token:${REPO_TOKEN}@github.com/${TARGET_REPO}.git" target-repo

          FILE_PATH="target-repo/${TARGET_FILE}"
          if [[ ! -f "$FILE_PATH" ]]; then
            echo "Target file not found: $FILE_PATH" >&2
            exit 1
          fi

          echo "Updating version in $FILE_PATH"
          sed -i -E "s/^(version:\s*)\"?[0-9]+(\.[0-9]+)*\"?/\1\"${VERSION}\"/" "$FILE_PATH"

          pushd target-repo >/dev/null
          if git diff --quiet --exit-code -- "$TARGET_FILE"; then
            echo "No changes to commit (version already $VERSION)."
            popd >/dev/null
            exit 0
          fi

          git add "$TARGET_FILE"
          git commit -m "chore(addon): bump ha-second-core to ${VERSION}"
          git push origin "$TARGET_BRANCH"
          popd >/dev/null

          echo "Version bumped successfully."
